<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div style="--p: 0; --x: 0; --y: 0; --c: #02bbff">
        <i class="fa-solid fa-umbrella-beach"></i>
      </div>
      <div style="--p: 7; --x: 1; --y: 0; --c: orange">
        <i class="fa-solid fa-mug-saucer"></i>
      </div>
      <div style="--p: 7; --x: -1; --y: 0; --c: #04ffe8">
        <i class="fa-solid fa-camera-retro"></i>
      </div>
      <div style="--p: 15; --x: 1; --y: 1; --c: #ffffffd1">
        <i class="fa-solid fa-ghost"></i>
      </div>
      <div style="--p: 15; --x: -1; --y: -1; --c: yellow">
        <i class="fa-solid fa-cloud-bolt"></i>
      </div>
      <div style="--p: 15; --x: 1; --y: -1; --c: red">
        <i class="fa-solid fa-brush"></i>
      </div>
      <div style="--p: 15; --x: -1; --y: 1; --c: black">
        <i class="fa-solid fa-user-secret"></i>
      </div>
      <div style="--p: 7; --x: 0; --y: 1; --c: #d303f7">
        <i class="fa-solid fa-virus"></i>
      </div>
      <div style="--p: 7; --x: 0; --y: -1; --c: #06e749">
        <i class="fa-solid fa-radio"></i>
      </div>
    </section>
  </body>
</html>
